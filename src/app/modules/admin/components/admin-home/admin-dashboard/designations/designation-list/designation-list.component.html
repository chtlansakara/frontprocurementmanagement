<div class="center-container">
  <div class="table-container">


    <!-- filter for the table data -->
    <mat-form-field appearance="outline" class="filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Type a keyword to search.." #input>
    </mat-form-field>


    <!-- table -->
    <div class="mat-elevation-z5">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- username Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation Name </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- firstName Column -->
        <ng-container matColumnDef="grade">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
          <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
        </ng-container>

        <!-- lastNameColumn -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>


        <!-- actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element;let i = index">

            <div class="example-flex-container">
              <div class="example-button-container">

                <a>
                  <button mat-mini-fab class="success-button" routerLink="/adminuser/home/dashboard/designations/update/
                  {{element.id}}">
                    <mat-icon matTooltip="Edit">edit</mat-icon>
                  </button>
                </a>
                <a>
                  <button mat-mini-fab class="warn-button" (click)="deleteDesignation(element.id)">
                    <mat-icon matTooltip="Delete">delete</mat-icon>
                  </button>
                </a>

              </div>
            </div>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator class="white-background" [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
        aria-label="Select page of designations">
      </mat-paginator>
    </div>
  </div>
</div>
